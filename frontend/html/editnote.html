<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">Notes App</h1>
    <a href="index.html" class="text-blue-500 hover:text-blue-700">Home</a>
  </nav>

  <div class="container mx-auto p-4">
    <!-- Edit Note Form Card -->
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Edit Note</h2>
      <form id="edit-note-form" class="space-y-4">
        <div>
          <label for="note-title" class="block text-gray-700 font-medium mb-1">Title</label>
          <input type="text" id="note-title" placeholder="Enter title"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
          <label for="note-content" class="block text-gray-700 font-medium mb-1">Content</label>
          <textarea id="note-content" placeholder="Enter content"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" rows="5"></textarea>
        </div>

        <div class="flex justify-end space-x-2">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
          <a href="index.html" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/editnote.js"></script>

</body>
</html>
