<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">Notes App</h1>
    <a href="index.html" class="text-blue-500 hover:text-blue-700">Home</a>
  </nav>

  <div class="container mx-auto p-4">
    <!-- Note Card -->
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow mt-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800" id="note-title">Title</h2>
      <p class="text-gray-700 mb-6" id="note-content">Content</p>
      <div class="flex space-x-2">
        <button id="edit-note-btn" class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded">Edit Note</button>
        <button id="delete-note-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Delete Note</button>
      </div>
    </div>
  </div>

  <script src="../js/note.js"></script>

</body>
</html>
